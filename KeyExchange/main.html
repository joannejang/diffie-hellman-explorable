    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="js/interact.min.js"></script>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <div class="interaction_container">
      <div id="instructions">Mix your private color with the public color.</div>
      <div class="row">
      <!-- public color -->
        <div class="col-md-5"></div>
        <div class="col-md-2 character_color">
          <div class="nondrag color_dragger" id="public_color">
            <p>Public Color</p>
          </div>
        </div>
        <div class="col-md-5"></div>
      </div>
      <div class="row">
        <!-- three people -->
        <div class="col-md-4 character_container" id="user_container">
          <!-- first character -->
          <div class="row character_image_row" id="user_image">
            <!-- image -->
            <img src="img/user_image.png" alt="User" class="character_image">
          </div>
          <div class="row color_pallete" id="user_pallete">
            <div class="col-md-1"></div>
            <div class="col-md-3 character_color">
              <div class="color_dragger drag" id="user_private_color">
                <!-- color 1 -->
                <p>Private Color</p>
              </div>
            </div>
            <div class="col-md-3 character_color">
              <div class="color_dragger" id="user_mix_color">
                <!-- color 1 -->
                <p>Mix Color</p>
              </div>
            </div>
            <div class="col-md-3 character_color" id="user_shared_container">
              <div class="color_dragger" id="user_shared_color">
                <!-- color 1 -->
                <p>Shared Color</p>
              </div>
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>

        <div class="col-md-4 character_container" id="hacker_container">
          <!-- first character -->
          <div class="row character_image_row" id="hacker_image">
            <!-- image -->
            <img src="img/hacker_image.png" alt="hacker" class="character_image">
          </div>
          <div class="row color_pallete" id="user_pallete">
            <div class="col-md-1"></div>
            <div class="col-md-3 character_color" id="hacker_mix1_color">
              <!-- color 1 -->
            </div>
            <div class="col-md-3 character_color" id="hacker_mix2_color">
              <!-- color 2 -->
            </div>
            <div class="col-md-3 character_color" id="hacker_mix3_color">
              <!-- color 3 -->
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>

        <div class="col-md-4 character_container" id="bank_container">
          <!-- first character -->
          <div class="row character_image_row" id="user_image">
            <!-- image -->
            <img src="img/bank_image.png" alt="User" class="character_image">
          </div>
          <div class="row color_pallete" id="user_pallete">
            <div class="col-md-1"></div>
            <div class="col-md-3 character_color">
              <div class="color_dragger nondrag" id="bank_private_color">
                <!-- color 1 -->
                <p>Private Color</p>
              </div>
            </div>
            <div class="col-md-3 character_color" id="bank_mix_container">
              <div class="color_dragger" id="bank_mix_color">
                <!-- color 1 -->
                <p>Mix Color</p>
              </div>
            </div>
            <div class="col-md-3 character_color">
              <div class="color_dragger" id="bank_shared_color">
                <!-- color 1 -->
                <p>Shared Color</p>
              </div>
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>
      </div>

        <div class="row">
          <!-- mixing tool -->
          <div class="col-md-3"></div>
          <div class="col-md-2 color_mixer drop" id="mixer1">


          </div>
          <div class="col-md-2" style="z-index: 5;"> <!--  id="mixer_intersection" -->

            <svg width="74px" height="100px" viewBox="0 0 94 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="mixer_intersection">
                <!-- Generator: Sketch 43.2 (39069) - http://www.bohemiancoding.com/sketch -->
                <desc>Created with Sketch.</desc>
                <defs></defs>
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" fill-opacity="0.834380661">
                    <path d="M11.8914607,15.128702 L73.8870965,15.128702 C78.3077848,15.128702 81.8914607,18.7123561 81.8914607,23.1330663 L81.8914607,85.128702 L19.895825,85.128702 C15.4751366,85.128702 11.8914607,81.545048 11.8914607,77.1243378 L11.8914607,15.128702 Z" id="mixer_intersection_svg" fill="#ccc" transform="translate(46.891461, 50.128702) rotate(45.000000) translate(-46.891461, -50.128702) " style="z-index: 7;"></path>
                </g>
            </svg>
          </div>
          <div class="col-md-2 color_mixer nondrop" id="mixer2">
            <!-- <img src="img/empty_color.png" alt="color" class="color_mixer"> -->
          </div>
          <div class="col-md-3"></div>
        </div>

    </div>
  </body>
  <script src="main.js"></script>
</html>
